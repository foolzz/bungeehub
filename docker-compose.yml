# Bungie Hub - Local Development with Docker Compose
version: '3.8'

services:
  # PostgreSQL Database (for local development without Neon)
  postgres:
    image: postgres:15-alpine
    container_name: bungeehub-postgres
    environment:
      POSTGRES_DB: bungeehub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching
  redis:
    image: redis:7-alpine
    container_name: bungeehub-redis
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service (optional - for running in Docker)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bungeehub-api
    environment:
      NODE_ENV: development
      PORT: 8080
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/bungeehub?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
    ports:
      - '8080:8080'
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
      - ./prisma:/app/prisma
    command: npm run start:dev

volumes:
  postgres_data:
  redis_data:
