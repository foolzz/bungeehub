<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky Background -->
  <rect width="800" height="300" fill="#bfdbfe"/>

  <!-- Clouds -->
  <ellipse cx="120" cy="60" rx="40" ry="20" fill="#e0e7ff"/>
  <ellipse cx="650" cy="80" rx="50" ry="25" fill="#e0e7ff"/>

  <!-- Ground/Driveway -->
  <rect y="300" width="800" height="300" fill="#9ca3af"/>

  <!-- Driveway Texture -->
  <rect y="400" width="800" height="200" fill="#6b7280"/>

  <!-- House/Garage Structure -->
  <rect x="150" y="150" width="500" height="300" fill="#fbbf24"/>

  <!-- Roof -->
  <polygon points="100,150 400,50 700,150" fill="#dc2626"/>

  <!-- Garage Door (Open) -->
  <rect x="200" y="250" width="400" height="200" fill="#1f2937"/>
  <rect x="200" y="230" width="400" height="20" fill="#6b7280"/>

  <!-- Garage Door Details -->
  <line x1="200" y1="280" x2="600" y2="280" stroke="#4b5563" stroke-width="3"/>
  <line x1="200" y1="310" x2="600" y2="310" stroke="#4b5563" stroke-width="3"/>
  <line x1="200" y1="340" x2="600" y2="340" stroke="#4b5563" stroke-width="3"/>
  <line x1="200" y1="370" x2="600" y2="370" stroke="#4b5563" stroke-width="3"/>
  <line x1="200" y1="400" x2="600" y2="400" stroke="#4b5563" stroke-width="3"/>
  <line x1="200" y1="430" x2="600" y2="430" stroke="#4b5563" stroke-width="3"/>

  <!-- Inside Garage - Shelving with Packages -->
  <g opacity="0.6">
    <!-- Back Wall -->
    <rect x="220" y="270" width="360" height="160" fill="#374151"/>

    <!-- Shelving Unit -->
    <rect x="240" y="290" width="320" height="20" fill="#9ca3af"/>
    <rect x="240" y="340" width="320" height="20" fill="#9ca3af"/>
    <rect x="240" y="390" width="320" height="20" fill="#9ca3af"/>

    <!-- Packages on Shelves -->
    <!-- Top Shelf -->
    <rect x="250" y="270" width="40" height="35" fill="#f59e0b"/>
    <rect x="300" y="270" width="45" height="35" fill="#2563eb"/>
    <rect x="355" y="270" width="50" height="35" fill="#10b981"/>
    <rect x="415" y="270" width="42" height="35" fill="#f59e0b"/>
    <rect x="467" y="270" width="48" height="35" fill="#8b5cf6"/>
    <rect x="525" y="270" width="30" height="35" fill="#f59e0b"/>

    <!-- Middle Shelf -->
    <rect x="250" y="320" width="50" height="35" fill="#2563eb"/>
    <rect x="310" y="320" width="40" height="35" fill="#10b981"/>
    <rect x="360" y="320" width="45" height="35" fill="#f59e0b"/>
    <rect x="415" y="320" width="55" height="35" fill="#2563eb"/>
    <rect x="480" y="320" width="40" height="35" fill="#8b5cf6"/>
    <rect x="530" y="320" width="25" height="35" fill="#10b981"/>

    <!-- Bottom Shelf -->
    <rect x="250" y="370" width="55" height="35" fill="#8b5cf6"/>
    <rect x="315" y="370" width="48" height="35" fill="#f59e0b"/>
    <rect x="373" y="370" width="42" height="35" fill="#2563eb"/>
    <rect x="425" y="370" width="50" height="35" fill="#10b981"/>
    <rect x="485" y="370" width="45" height="35" fill="#f59e0b"/>
  </g>

  <!-- Scanner/Tablet on Stand -->
  <rect x="320" y="380" width="160" height="40" fill="#374151" rx="5"/>
  <rect x="330" y="360" width="140" height="25" fill="#1e40af"/>
  <rect x="335" y="365" width="130" height="15" fill="#93c5fd"/>

  <!-- Window on Side of House -->
  <rect x="100" y="180" width="30" height="40" fill="#bfdbfe" stroke="#1e40af" stroke-width="2"/>
  <line x1="115" y1="180" x2="115" y2="220" stroke="#1e40af" stroke-width="2"/>

  <rect x="670" y="180" width="30" height="40" fill="#bfdbfe" stroke="#1e40af" stroke-width="2"/>
  <line x1="685" y1="180" x2="685" y2="220" stroke="#1e40af" stroke-width="2"/>

  <!-- DeliveryHub Sign -->
  <rect x="280" y="100" width="240" height="80" fill="#2563eb" rx="10"/>
  <rect x="290" y="110" width="220" height="60" fill="#fff" rx="8"/>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="24" fill="#2563eb" text-anchor="middle" font-weight="bold">DELIVERY HUB</text>
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="16" fill="#6b7280" text-anchor="middle">Authorized Hub #1234</text>

  <!-- House Number -->
  <rect x="150" y="170" width="50" height="30" fill="#1f2937" rx="4"/>
  <text x="175" y="192" font-family="Arial, sans-serif" font-size="18" fill="#10b981" text-anchor="middle" font-weight="bold">1234</text>

  <!-- Rating Badge -->
  <g>
    <rect x="660" y="100" width="120" height="50" fill="#ffd700" rx="8"/>
    <text x="720" y="120" font-family="Arial, sans-serif" font-size="14" fill="#92400e" text-anchor="middle" font-weight="bold">⭐ GOLD HUB</text>
    <text x="720" y="140" font-family="Arial, sans-serif" font-size="12" fill="#92400e" text-anchor="middle">★★★★★ 4.9</text>
  </g>

  <!-- Capacity Indicator -->
  <rect x="50" y="500" width="200" height="80" fill="#fff" opacity="0.95" stroke="#d1d5db" stroke-width="2" rx="8"/>
  <text x="150" y="525" font-family="Arial, sans-serif" font-size="14" fill="#374151" text-anchor="middle" font-weight="bold">Hub Capacity</text>
  <rect x="70" y="535" width="160" height="15" fill="#e5e7eb" rx="7.5"/>
  <rect x="70" y="535" width="100" height="15" fill="#10b981" rx="7.5"/>
  <text x="150" y="570" font-family="Arial, sans-serif" font-size="12" fill="#6b7280" text-anchor="middle">47 of 100 packages</text>
</svg>
